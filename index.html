<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NoFan Game - –¢–µ—Å—Ç —Ä–µ–∞–∫—Ü–∏–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .game-container {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            flex-shrink: 0;
        }

        .title {
            font-size: 1.8em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 0.9em;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .score-display {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 300px;
        }

        .score {
            font-size: 2.5em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .score-label {
            font-size: 1em;
            margin-top: 5px;
            opacity: 0.8;
        }

        .timer {
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .game-button {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: none;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            margin-bottom: 15px;
        }

        .game-button:active {
            transform: scale(0.95);
        }

        .game-button.clicked {
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls {
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .stats {
            flex-shrink: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #FFD700;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 3px;
        }

        .game-over {
            background: rgba(0,0,0,0.9);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        .game-over-content h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .game-over-content .score {
            font-size: 2em;
            margin: 10px 0;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
        @media (max-height: 600px) {
            .title {
                font-size: 1.5em;
                margin-bottom: 3px;
            }
            
            .subtitle {
                font-size: 0.8em;
                margin-bottom: 10px;
            }
            
            .game-button {
                width: 140px;
                height: 140px;
                font-size: 1.3em;
            }
            
            .score {
                font-size: 2em;
            }
            
            .score-display {
                padding: 10px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">üéØ NoFan Game</h1>
            <p class="subtitle">–¢–µ—Å—Ç —Ä–µ–∞–∫—Ü–∏–∏ –∏ —Å–∫–æ—Ä–æ—Å—Ç–∏</p>
        </div>
        
        <div class="main-content">
            <div class="score-display">
                <div class="score" id="score">0</div>
                <div class="score-label">–æ—á–∫–æ–≤</div>
            </div>

            <div class="timer" id="timer">–í—Ä–µ–º—è: 30—Å</div>

            <button class="game-button" id="gameButton" onclick="clickButton()">
                üöÄ –ù–ê–ñ–ú–ò!
            </button>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="startGame()">‚ñ∂Ô∏è –°—Ç–∞—Ä—Ç</button>
            <button class="control-btn" onclick="resetGame()">üîÑ –°–±—Ä–æ—Å</button>
            <button class="control-btn" onclick="sendScore()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="clicksPerSecond">0</div>
                <div class="stat-label">–∫–ª–∏–∫–æ–≤/—Å–µ–∫</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalClicks">0</div>
                <div class="stat-label">–≤—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤</div>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>üéâ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
            <p>–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç:</p>
            <div class="score" id="finalScore">0</div>
            <p>–æ—á–∫–æ–≤</p>
            <button class="control-btn" onclick="closeGameOver()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let gameTimer;
        let totalClicks = 0;
        let gameStartTime;

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = `–í—Ä–µ–º—è: ${timeLeft}—Å`;
            document.getElementById('totalClicks').textContent = totalClicks;
            
            if (gameActive && gameStartTime) {
                const elapsed = (Date.now() - gameStartTime) / 1000;
                const cps = elapsed > 0 ? (totalClicks / elapsed).toFixed(1) : 0;
                document.getElementById('clicksPerSecond').textContent = cps;
            }
        }

        function clickButton() {
            if (!gameActive) return;
            
            score += 10;
            totalClicks++;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            const button = document.getElementById('gameButton');
            button.classList.add('clicked');
            setTimeout(() => button.classList.remove('clicked'), 300);
            
            // –°–ª—É—á–∞–π–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –∫–Ω–æ–ø–∫–∏
            const colors = [
                'linear-gradient(45deg, #FF6B6B, #FF8E53)',
                'linear-gradient(45deg, #4ECDC4, #44A08D)',
                'linear-gradient(45deg, #A8E6CF, #7FCDCD)',
                'linear-gradient(45deg, #FFD93D, #FF6B6B)',
                'linear-gradient(45deg, #6C5CE7, #A29BFE)'
            ];
            button.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            updateDisplay();
        }

        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            gameStartTime = Date.now();
            timeLeft = 30;
            score = 0;
            totalClicks = 0;
            
            document.getElementById('gameButton').style.background = 'linear-gradient(45deg, #FF6B6B, #FF8E53)';
            
            gameTimer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            updateDisplay();
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'flex';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ Telegram
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    score: score,
                    clicks: totalClicks,
                    game: 'nofan_reaction_test'
                }));
            }
        }

        function resetGame() {
            gameActive = false;
            clearInterval(gameTimer);
            score = 0;
            timeLeft = 30;
            totalClicks = 0;
            gameStartTime = null;
            updateDisplay();
            document.getElementById('gameButton').style.background = 'linear-gradient(45deg, #FF6B6B, #FF8E53)';
        }

        function closeGameOver() {
            document.getElementById('gameOver').style.display = 'none';
        }

        function sendScore() {
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    score: score,
                    clicks: totalClicks,
                    game: 'nofan_reaction_test'
                }));
            } else {
                alert(`–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –æ—á–∫–æ–≤!`);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.disableVerticalSwipes();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateDisplay();
    </script>
</body>
</html>
